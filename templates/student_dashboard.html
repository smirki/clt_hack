<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen font-sans">
    <div class="container mx-auto px-4 mt-10">
        <h1 class="text-3xl mb-6 text-center font-bold text-blue-500">Create Your Own Quiz</h1>
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form action="" method="post" class="space-y-4">
                <div class="mb-4">
                    <label for="content" class="block text-sm font-medium text-gray-700">Enter Content</label>
                    <textarea id="content" name="content" required class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
                <div class="mb-4">
                    <label for="num_questions" class="block text-sm font-medium text-gray-700">Number of Questions</label>
                    <input type="number" id="num_questions" name="num_questions" required class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div>
                    <input type="submit" value="Start Quiz"
                        class="py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 w-full">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
